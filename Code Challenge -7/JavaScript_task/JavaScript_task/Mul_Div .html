<body>
    <!--⦁	Write a JavaScript program to calculate multiplication and division of two numbers (input from user).

        -->
    <h2>Sample form : </h2>
    <label >1st Number : </label>
    <input type="number" class="num1" />
    <br /><br />
    <label>2nd Number : </label>
    <input type="number" class="num2" />
    <br />
    <br />

    <button onclick="Mul_of_2_numbers()">Multiply</button>
    <button onclick="division()">Divide</button>
    <br />
    <br />

    <p> The Result is : </p>
    <span class="res"></span>

    <hr />

    <p class="d1"></p>

    <script>

        function Mul_of_2_numbers() {

            var number_1= document.getElementsByClassName('num1').value;

            var number_2 = document.getElementByClassName('num2').value;

            var Mul_res = number_1 * number_2  ;

            document.getElementByClassName('res').innerHTML = Mul_res;

        }

        function division() {

            var number_1 = document.getElementById('n1').value;

            var number_2 = document.getElementById('n2').value;

            var div = number_1/ number_2;

            document.getElementByClassName('res').innerHTML = div;

        }

        


    </script>
</body>
