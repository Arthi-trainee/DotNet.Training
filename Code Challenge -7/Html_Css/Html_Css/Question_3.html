<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite_Training</title>
</head>
<body>
    <!--1.The title on the top is done with a colspan of 2-->
    <h1>Infinite_Training</h1>
    <table border="2"><!--3.Applying border=2 for table tag-->
        <tr>
            <th colspan="2">Training_Schedule</th>
        </tr>
        <!--2.The CS cell is spanning three rows, English 2, and ComputerScience 1-->

        <tr>
            <td rowspan="3">CS</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>C-Sharp</td>
        </tr>
        <tr>
            <td>Python</td>
        </tr>
        
        <tr>
            <td rowspan="2">English</td>
            <td>Poetry</td>
        </tr>
        <tr>
            <td>Shakesphere</td>
        </tr>
        <tr>
            <td colspan="2">Computer Science</td>
        </tr>
    </table>
</body>
</html>
