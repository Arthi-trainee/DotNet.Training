<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Types Of Lists</title>
</head>
<body>
    <h1>Multi-Stop Shopping Trip</h1>
    <ol>
        <li><!--Creating List tag for Groceries,Hardware and Electronics-->

            Groceries
            <ul>
                <!--Addding list of items -->
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        </li>
        <li>

            Hardware
            <ul>
                <!--Addding list of items -->
                <li>Hammer</li>
                <li>Nails</li>
                <li>Duct Tape</li>
            </ul>
        </li>
        <li>

            Electronics
            <ul>
                <!--Addding list of items -->
                <li>Earphones</li>
                <li>Movies</li>
                <li>Fan</li>
            </ul>
        </li>
    </ol>
</body>
</html>
